<head>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <div class="box">

        <section id="display">
            <div class="currentInput"></div>
            <div class="answerScreen">0</div>
        </section>
        <section class="keypad">
            <table width="400px" cellpadding="5px" id="keys">
                <tr>
                    <td><button class="fun_btn" value="+">+</button></td>
                    <td><button class="fun_btn" value="-">-</button></td>
                    <td><button class="fun_btn" value="*">x</button></td>
                    <td><button class="fun_btn" value="/">รท</button></td>
                </tr>

                <tr>
                    <td><button class="num_btn" value="7">7</button></td>
                    <td><button class="num_btn" value="8">8</button></td>
                    <td><button class="num_btn" value="9">9</button></td>
                    <td rowspan="4">
                        <button id="evaluate" style="height:210px;background-color:#ffeee5;color:#de6834">=</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="num_btn" value="4">4</button></td>
                    <td><button class="num_btn" value="5">5</button></td>
                    <td><button class="num_btn" value="6">6</button></td>
                </tr>

                <tr>
                    <td><button class="num_btn" value="1">1</button></td>
                    <td><button class="num_btn" value="2">2</button></td>
                    <td><button class="num_btn" value="3">3</button></td>
                </tr>

                <tr>
                    <td><button class="num_btn" value="0">0</button></td>
                    <td><button class="num_btn" value=".">.</button></td>
                    <td><button id="clear">C</button></td>
                </tr>
            </table>
        </section>
    </div>
    <script src="index.js"></script>
</body>
